
<div class="basic-align">
    <h1>OPSZ service tracking system</h1>
    <form class="basic-align login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <mat-label for="email">Email: </mat-label><input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-icon id="email-icon">alternate_email</mat-icon>
        </div>
        <div>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label><input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
            </mat-form-field>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </div>
        <button class="form-btn" mat-raised-button color="primary" type="submit">Login</button>
        <button class="form-btn" mat-raised-button color="primary" type="button" [routerLink]="'/registration'">Registration</button>
    </form>
</div>
