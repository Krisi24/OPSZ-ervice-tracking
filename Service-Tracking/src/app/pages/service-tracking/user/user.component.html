<button mat-raised-button routerLink="/service-tracking" >
    <mat-icon>arrow_back_ios</mat-icon>
</button>
<mat-card class="user-card">
    <mat-card-header>
        <mat-card-title>Welcome!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>This is your profile section.</p>
        <p>You can check your data to see if it's correct.</p>
        <p>And you can change your password.</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-content class="data-container">
        <p>Name:  <span class="data">{{this.user?.name}}</span></p>
        <p>Email:  <span class="data">{{this.user?.email}}</span></p>
        <p>Service-ID:  <span class="data">{{this.user?.serviceID}}</span></p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" disabled >Change your password</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
