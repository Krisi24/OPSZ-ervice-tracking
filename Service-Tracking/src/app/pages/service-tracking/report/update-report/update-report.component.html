<button mat-raised-button (click)="close()">
    <mat-icon>close</mat-icon>
</button>

<div class="main-section">
    <mat-accordion class="basic-align report">
        <mat-expansion-panel class="panel" [expanded]="true">
        <mat-expansion-panel-header>
            <span class="bold">Create a new report</span>
        </mat-expansion-panel-header>
        <mat-label for="start_date">Start</mat-label><br>
        <input type="datetime-local" [formControl]="start_date"><br>
        <mat-label for="end_date">End</mat-label><br>
        <input type="datetime-local" [formControl]="end_date"><br>
            <mat-label for="description">Description</mat-label>
            <textarea rows="20" matInput type="text" [formControl]="description" ></textarea>
          <br>
          <button mat-flat-button color="primary" (click)="updateReport()" >Update Report</button>
        </mat-expansion-panel>
    </mat-accordion>
</div>
