<div class="basic-align">
    <h1>Register an account!</h1>
    <form class="basic-align register-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password: </mat-label>
            <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="rePassword">Confirm password: </mat-label>
            <input matInput type="password" formControlName="rePassword" />
        </mat-form-field>
        <div class="basic-align">
            <button class="form-btn" mat-raised-button color="primary" type="submit">Register</button>
            <button class="form-btn" mat-raised-button color="primary" routerLink="/login" >Go back</button>
        </div>
    </form>
</div>
